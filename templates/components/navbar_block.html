{% load wagtailcore_tags %}
<nav {{ params }} {% for block in self.parameters %}{% include_block block %} {% endfor %} class="{{ class }} navbar {{ self.type }} {% if self.expand %}navbar-expand-{{ self.expand }}{% endif %} {% for block in self.style %}{% include_block block %} {% endfor %}">
  <a class="navbar-brand" href="#">
  {% if self.brandname %}
  {% for block in self.brandname %}
      {% include_block block %}
  {% endfor %}
  {% else %}
  {{ page.title }}
  {% endif %}
  </a>
  {% if self.expand %}
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarColor01" aria-controls="navbarColor01" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  {% endif %}
  <div class="collapse navbar-collapse" id="navbarColor01">
    {% for block in self.nav %}
      {% include_block block %}
    {% endfor %}
  </div>
</nav>
