{% load wagtailcore_tags %}
<blockquote {% for block in self.block.parameters %}{% include_block block %} {% endfor %} class="blockquote {% for block in self.block.style %}{% include_block block %} {% endfor %}">
  {{ self.quote }}
  <footer class="blockquote-footer"><cite title="Source Title">{{ self.author }}</cite></footer>
</blockquote>
